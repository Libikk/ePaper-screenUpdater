<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>

    </head>
    <style>
        #app {
            --main-bg-color: brown;
            --main-bg-color: brown;
            position: relative;
        }
        .last-updated {
            position: absolute;
            right: 0;
            top: 0;
        }
        .last-updated .last-updated__value {
            font-weight: bold;
            color: black;
            font-size: 16px;
        }
    </style>
    <body style="height: 528px; width: 880px; max-height: 528px; max-width: 880px;">
        <div id="app">


            <div class="last-updated">
                Last updated: <span class="last-updated__value">{{ lastUpdated }}</span>
            </div>
            <div v-if="!isRed" style="margin-left: 200px;">
                THIS IS NOT RED
                {{ isRed }}
            </div>
            <div v-if="isRed">
                THIS IS RED
                {{ isRed }}
            </div>
            <span v-if="weatherCast" class="weatherCast">

                {{ weatherCast }}
            </span>
        </div>
    </body>

    <script>
    new Vue({
      el: '#app',
      data() {
        return {
            isRed: false,
            lastUpdated: '{{ lastUpdated }}',
            weatherCast: null,
        }
      },
      created() {
          this.getWeatherCast()
      },
      methods: {
          getWeatherCast() {
            axios.get('http://api.openweathermap.org/data/2.5/onecall?lat=51.584870&lon=-0.280060&exclude=minutely&appid=811ade084421edfd4e2b8331ba00e291')
                .then(res => {
                    this.weatherCast = res.data;
                console.log('ðŸš€ ~ file: template.html ~ line 56 ~ getWeatherCast ~ res', res.data);
                })
          }
      }
    })

    </script>

</html>
